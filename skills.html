<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #4f46e5;
    --accent: #3b82f6;
    --bg: #f0f4f8;
    --card: #ffffff;
    --text: #1f2937;
}

body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    padding: 0;
}

header {
    text-align: center;
    padding: 40px 20px;
}

header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

header p {
    font-size: 1rem;
    color: #555;
}

.skills-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 20px auto;
    padding: 0 20px;
}

.skill-card {
    background: var(--card);
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    transition: transform 0.3s, box-shadow 0.3s;
    opacity: 0;
    transform: translateY(30px);
}

.skill-card.show {
    opacity: 1;
    transform: translateY(0);
}

.skill-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
}

.skill-name {
    font-weight: 600;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.skill-bar-bg {
    background: #e5e7eb;
    border-radius: 12px;
    height: 16px;
    overflow: hidden;
}

.skill-bar {
    height: 16px;
    border-radius: 12px;
    width: 0;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    transition: width 1.5s ease-in-out;
}

.skill-icon {
    margin-right: 10px;
    font-size: 1.2rem;
}
</style>
</head>
<body>
<header>
    <h1 data-animate>Minhas Skills</h1>
    <p data-animate>Principais habilidades tÃ©cnicas com suas porcentagens de proficiÃªncia.</p>
</header>
<main>
    <section class="skills-grid">
        <div class="skill-card" data-animate>
            <div class="skill-name"><span>ğŸ“Š Power BI</span><span>90%</span></div>

        </div>
        <div class="skill-card" data-animate>

    </section>
</main>

<script>
function animateSkills() {
    document.querySelectorAll('.skill-bar').forEach(bar => {
        const width = bar.getAttribute('data-width');
        setTimeout(() => { bar.style.width = width; }, 300);
    });
}

function animateOnScroll() {
    document.querySelectorAll('[data-animate]').forEach(el => {
        const top = el.getBoundingClientRect().top;
        if(top < window.innerHeight - 100) {
            el.classList.add('show');
        }
    });
}

window.addEventListener('load', () => {
    animateSkills();
    animateOnScroll();
});

window.addEventListener('scroll', animateOnScroll);
</script>
</body>
