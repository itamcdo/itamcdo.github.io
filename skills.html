<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills | Maria Ita Mac√™do</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #4f46e5;
    --accent: #3b82f6;
    --bg: #f0f4f8;
    --card: #ffffff;
    --text: #1f2937;
    --text-secondary: #555;
}

* {
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    padding: 0;
}

header {
    text-align: center;
    padding: 40px 20px;
}

header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

header p {
    font-size: 1rem;
    color: var(--text-secondary);
}

/* ===== Skills Grid ===== */
.skills-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 24px;
    max-width: 900px;
    margin: 0 auto 40px auto;
    justify-content: center;
    justify-items: center;
    padding: 0 20px;
}

/* ===== Skill Card ===== */
.skill-card {
    background: var(--card);
    border-radius: 16px;
    padding: 24px 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    opacity: 0;
    transform: translateY(30px);
    width: 100%;
    max-width: 300px;
}

.skill-card.show {
    opacity: 1;
    transform: translateY(0);
}

.skill-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
}

.skill-icon {
    font-size: 2rem;
    margin-bottom: 12px;
}

.skill-name {
    font-weight: 600;
    margin-bottom: 12px;
    font-size: 1.1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.skill-bar-bg {
    background: #e5e7eb;
    border-radius: 12px;
    height: 16px;
    overflow: hidden;
}

.skill-bar {
    height: 16px;
    border-radius: 12px;
    width: 0;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    transition: width 1.5s ease-in-out;
}

/* Responsividade */
@media (max-width: 768px) {
    .skills-grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>

<header>
    <h1 data-animate>Minhas Skills</h1>
    <p data-animate>Principais habilidades t√©cnicas com suas porcentagens de profici√™ncia.</p>
</header>

<main>
    <section class="skills-grid">
        <div class="skill-card" data-animate>
            <div class="skill-icon">üìä</div>
            <div class="skill-name"><span>Power BI</span><span>90%</span></div>
            <div class="skill-bar-bg"><div class="skill-bar" data-width="90%"></div></div>
        </div>
        <div class="skill-card" data-animate>
            <div class="skill-icon">üêç</div>
            <div class="skill-name"><span>Python</span><span>80%</span></div>
            <div class="skill-bar-bg"><div class="skill-bar" data-width="80%"></div></div>
        </div>
        <div class="skill-card" data-animate>
            <div class="skill-icon">üíæ</div>
            <div class="skill-name"><span>SQL</span><span>85%</span></div>
            <div class="skill-bar-bg"><div class="skill-bar" data-width="85%"></div></div>
        </div>
        <div class="skill-card" data-animate>
            <div class="skill-icon">üíª</div>
            <div class="skill-name"><span>JavaScript</span><span>70%</span></div>
            <div class="skill-bar-bg"><div class="skill-bar" data-width="70%"></div></div>
        </div>
        <div class="skill-card" data-animate>
            <div class="skill-icon">‚ö°</div>
            <div class="skill-name"><span>Node.js</span><span>65%</span></div>
            <div class="skill-bar-bg"><div class="skill-bar" data-width="65%"></div></div>
        </div>
        <div class="skill-card" data-animate>
            <div class="skill-icon">‚öõÔ∏è</div>
            <div class="skill-name"><span>React</span><span>70%</span></div>
            <div class="skill-bar-bg"><div class="skill-bar" data-width="70%"></div></div>
        </div>
    </section>
</main>

<script>
function animateSkills() {
    document.querySelectorAll('.skill-bar').forEach(bar => {
        const width = bar.getAttribute('data-width');
        setTimeout(() => { bar.style.width = width; }, 300);
    });
}

function animateOnScroll() {
    document.querySelectorAll('[data-animate]').forEach(el => {
        const top = el.getBoundingClientRect().top;
        if(top < window.innerHeight - 100) {
            el.classList.add('show');
        }
    });
}

window.addEventListener('load', () => {
    animateSkills();
    animateOnScroll();
});

window.addEventListener('scroll', animateOnScroll);
</script>

</body>
</html>
