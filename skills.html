<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills | Maria Ita Macêdo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
/* Grid centralizado para skills */
.skills-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  margin-top: 40px;
}

/* Cada skill como card com hover */
.skill-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: var(--card);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.3);
  transition: transform 0.3s, box-shadow 0.3s;
  width: 120px;
}

.skill-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.5);
}

/* Logos uniformes e transparentes */
.skill-card img {
  width: 60px;
  height: 60px;
  object-fit: contain;
  margin-bottom: 10px;
}

/* Nome da skill */
.skill-card span {
  font-weight: 600;
  color: var(--text);
  text-align: center;
  font-size: 14px;
}
</style>
</head>
<body>

<header>
  <h1 data-animate>Skills</h1>
  <p data-animate>
    Principais habilidades técnicas e ferramentas que utilizo no dia a dia para análise de dados, BI e automação.
  </p>
</header>

<main>
  <section class="skills-grid" data-animate>
    <div class="skill-card">
      <img src="assets/powerbi.png" alt="Power BI">
      <span>Power BI</span>
    </div>
    <div class="skill-card">
      <img src="assets/sql.png" alt="SQL">
      <span>SQL</span>
    </div>
    <div class="skill-card">
      <img src="assets/python.png" alt="Python">
      <span>Python</span>
    </div>
    <div class="skill-card">
      <img src="assets/javascript.png" alt="JavaScript">
      <span>JavaScript</span>
    </div>
    <div class="skill-card">
      <img src="assets/nodejs.png" alt="Node.js">
      <span>Node.js</span>
    </div>
    <div class="skill-card">
      <img src="assets/react.png" alt="React">
      <span>React</span>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
