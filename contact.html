<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f9fafb;--card:#ffffff;--text:#111827;--text-secondary:#4b5563;--accent:#2563eb;
}
@media(prefers-color-scheme:dark){:root{
  --bg:#0f172a;--card:#020617;--text:#e5e5e5;--text-secondary:#9ca3af;--accent:#3b82f6;
}}
body{font-family:'Inter',sans-serif;margin:0;background:var(--bg);color:var(--text);}
header{padding:60px 20px;max-width:600px;margin:auto;text-align:center;}
h1{font-size:36px;margin-bottom:10px;}
p{color:var(--text-secondary);margin-bottom:40px;}
form{display:flex;flex-direction:column;}
input,textarea{padding:12px;margin-bottom:20px;border-radius:8px;border:1px solid #d1d5db;font-size:16px;}
button{padding:14px;background:var(--accent);color:#fff;border:none;border-radius:10px;font-weight:500;cursor:pointer;transition:opacity 0.2s;}
button:hover{opacity:0.85;}
.links a{display:inline-block;margin:0 10px;text-decoration:none;color:var(--accent);font-weight:500;}
</style>
</head>
<body>
<header>
<h1>Contato</h1>
<p>Entre em contato comigo para oportunidades profissionais ou networking.</p>

<form action="mailto:seuemail@exemplo.com" method="post" enctype="text/plain">
  <input type="text" name="nome" placeholder="Nome" required>
  <input type="email" name="email" placeholder="Email" required>
  <textarea name="mensagem" placeholder="Mensagem" rows="5" required></textarea>
  <button type="submit">Enviar Mensagem</button>
</form>

<div class="links" style="margin-top:30px;">
  <a href="https://linkedin.com/in/itamacdo" target="_blank">LinkedIn</a>
  <a href="https://github.com/itamcdo" target="_blank">GitHub</a>
</div>

</header>
</body>
