<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Certificados | Maria Ita Macêdo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      color: #111827;
    }

    header {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      color: #4b5563;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 45px rgba(0,0,0,0.12);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 8px;
    }

    .card span {
      display: block;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .card a {
      text-decoration: none;
      font-weight: 500;
      color: #2563eb;
    }
  </style>
</head>

<body>

<header>
  <h1>Certificados</h1>
  <p>Formações técnicas e certificações relevantes para Data Analytics e BI.</p>

  <div class="grid">

    <div class="card">
      <h3>Power BI Avançado</h3>
      <span>Microsoft / DAX</span>
      <a href="assets/certificates/powerbi.pdf" target="_blank">
        Ver certificado →
      </a>
    </div>

    <div class="card">
      <h3>SQL para Análise de Dados</h3>
      <span>Consultas • Joins • KPIs</span>
      <a href="assets/certificates/sql.pdf" target="_blank">
        Ver certificado →
      </a>
    </div>

    <div class="card">
      <h3>Python para Data Analytics</h3>
      <span>Pandas • Automação</span>
      <a href="assets/certificates/python.pdf" target="_blank">
        Ver certificado →
      </a>
    </div>

  </div>
</header>

</body>
</html>
