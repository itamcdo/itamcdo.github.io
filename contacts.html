<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contato | Maria Ita Macêdo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
  main {
    padding-top: 40px;
    padding-bottom: 60px;
  }

  h1, h2 {
    color: var(--text);
  }

  p {
    color: var(--text-secondary);
    line-height: 1.6;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
    max-width: 500px;
    margin: 0 auto 40px auto;
  }

  input, textarea {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #4b5563;
    font-size: 16px;
    width: 100%;
    background: var(--card);
    color: var(--text);
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 2px rgba(63,111,209,0.3);
  }

  button {
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: var(--primary);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.3s, transform 0.2s;
  }

  button:hover {
    opacity: 0.85;
    transform: scale(1.03);
  }

  /* Botões de redes sociais */
  .social-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  .social-buttons a {
    display: inline-block;
    padding: 12px 20px;
    border-radius: 10px;
    background: var(--accent);
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    transition: opacity 0.3s, transform 0.2s;
  }

  .social-buttons a:hover {
    opacity: 0.85;
    transform: scale(1.05);
  }

  @media (max-width: 768px) {
    .social-buttons {
      flex-direction: column;
    }

    .social-buttons a {
      width: 100%;
      text-align: center;
    }
  }
</style>
</head>
<body>

<header>
  <h1 data-animate>Contato</h1>
  <p data-animate>
    Entre em contato comigo através do formulário abaixo ou via minhas redes profissionais.
  </p>
</header>

<main>
  <!-- Formulário de contato -->
  <form data-animate>
    <input type="text" placeholder="Nome" required>
    <input type="email" placeholder="E-mail" required>
    <textarea placeholder="Mensagem" rows="5" required></textarea>
    <button type="submit">Enviar Mensagem</button>
  </form>

  <!-- Botões de LinkedIn e GitHub -->
  <div class="social-buttons" data-animate>
    <a href="https://www.linkedin.com/in/itamacdo" target="_blank">LinkedIn</a>
    <a href="https://github.com/itamcdo" target="_blank">GitHub</a>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
