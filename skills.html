<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills | Maria Ita Macêdo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 data-animate>Skills</h1>
  <p data-animate>Principais habilidades técnicas e ferramentas com porcentagem de proficiência.</p>
</header>

<main>
  <div class="skills-grid">
    <div class="skill-card" data-animate>
      <div class="skill-name">Power BI</div>
      <div class="skill-bar-bg"><div class="skill-bar" style="width:90%;"></div></div>
    </div>
    <div class="skill-card" data-animate>
      <div class="skill-name">Python</div>
      <div class="skill-bar-bg"><div class="skill-bar" style="width:80%;"></div></div>
    </div>
    <div class="skill-card" data-animate>
      <div class="skill-name">SQL</div>
      <div class="skill-bar-bg"><div class="skill-bar" style="width:85%;"></div></div>
    </div>
    <div class="skill-card" data-animate>
      <div class="skill-name">JavaScript</div>
      <div class="skill-bar-bg"><div class="skill-bar" style="width:70%;"></div></div>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
