<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contato | Maria Ita Macêdo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 data-animate>Contato</h1>
  <p data-animate>
    Entre em contato comigo via formulário ou visite meus perfis profissionais.
  </p>
</header>

<main>
  <section>
    <form data-animate>
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="E-mail" required>
      <textarea placeholder="Mensagem" rows="5" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <div class="socials" data-animate>
      <a href="https://github.com/seuusuario" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/seulinkedin" target="_blank">LinkedIn</a>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
