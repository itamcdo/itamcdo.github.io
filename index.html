<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maria Ita Macêdo | Portfólio de Dados</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#f9fafb;--card:#ffffff;--text:#111827;--text-secondary:#4b5563;
    --button:#111827;--button-text:#ffffff;--button-secondary:#e5e7eb;
  }
  @media(prefers-color-scheme:dark){:root{
    --bg:#0f172a;--card:#020617;--text:#e5e7eb;--text-secondary:#9ca3af;
    --button:#e5e7eb;--button-text:#020617;--button-secondary:#1e293b;
  }}
  body{font-family:'Inter',sans-serif;margin:0;background:var(--bg);color:var(--text);}
  header{min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:40px 20px;background:var(--card);}
  h1{font-size:44px;margin-bottom:15px;}
  p{font-size:18px;color:var(--text-secondary);max-width:600px;margin:auto;line-height:1.6;}
  .buttons{margin-top:40px;}
  a.button{display:inline-block;margin:10px;padding:14px 26px;background:var(--button);color:var(--button-text);text-decoration:none;border-radius:10px;font-weight:500;transition:opacity 0.2s;}
  a.button.secondary{background:var(--button-secondary);color:var(--text);}
  a.button:hover{opacity:0.85;}
  .profile-pic{width:150px;height:150px;border-radius:50%;object-fit:cover;box-shadow:0 10px 25px rgba(0,0,0,0.15);margin-bottom:20px;opacity:0;animation:fadeIn 1s forwards;}
  @keyframes fadeIn{to{opacity:1;}}
</style>
</head>
<body>
<header>
<div>
  <img src="assets/profile.jpeg" alt="Maria Ita Macêdo" class="profile-pic">
  <h1>Maria Ita Macêdo</h1>
  <p>Analista de Dados & Business Intelligence, à frente do Command Center Hospitalar, com experiência em Power BI, SQL, Python, JavaScript, Node.js e React, desenvolvendo dashboards, automações e soluções internas para suporte à decisão.</p>
  <div class="buttons">
    <a href="projects.html" class="button">Ver Projetos</a>
    <a href="certificates.html" class="button secondary">Certificados</a>
    <a href="skills.html" class="button secondary">Skills</a>
    <a href="contact.html" class="button secondary">Contato</a>
  </div>
</div>
</header>
</body>
</html>
