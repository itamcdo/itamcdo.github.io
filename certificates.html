<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificados | Maria Ita Macêdo</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #111827;
      --text-secondary: #4b5563;
      --button: #111827;
      --button-text: #ffffff;
      --button-secondary: #e5e7eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card: #020617;
        --text: #e5e7eb;
        --text-secondary: #9ca3af;
        --button: #e5e7eb;
        --button-text: #020617;
        --button-secondary: #1e293b;
      }
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--card);
      padding: 50px 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .card h3 {
      margin: 0 0 8px 0;
    }

    .card span {
      color: var(--text-secondary);
      font-size: 14px;
    }

    a.button {
      padding: 10px 18px;
      background: var(--button);
      color: var(--button-text);
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 10px;
    }

    .back {
      margin-top: 50px;
      text-align: center;
    }

    .back a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

<header>
  <h1>Certificados</h1>
  <p>Formação contínua em dados, tecnologia e automação</p>
</header>

<main class="container">

  <div class="card">
    <div>
      <h3>Google Data Analytics</h3>
      <span>Google • Coursera</span>
    </div>
    <a class="button"
       href="certificates/certificado-google-data.pdf"
       target="_blank">
      Abrir PDF
    </a>
  </div>

  <div class="card">
    <div>
      <h3>SQL para Análise de Dados</h3>
      <span>Alura</span>
    </div>
    <a class="button"
       href="certificates/certificado-alura-sql.pdf"
       target="_blank">
      Abrir PDF
    </a>
  </div>

  <div class="back">
    <a href="index.html">← Voltar para o início</a>
  </div>

</main>

</body>
</html>
