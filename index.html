<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maria Ita Macêdo | Portfólio de Dados</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="assets/profile.jpeg" alt="Maria Ita Macêdo" class="profile-img" data-animate>
  <h1 data-animate>Maria Ita Macêdo</h1>
  <p data-animate>
    Analista de Dados e Business Intelligence, à frente do Command Center Hospitalar, 
    atuando na coleta, integração, tratamento e visualização de dados para suporte à tomada de decisão.
  </p>
  <div class="buttons" data-animate>
    <a href="projects.html" class="button">Ver Projetos</a>
    <a href="certificates.html" class="button secondary">Certificados</a>
    <a href="skills.html" class="button secondary">Skills</a>
    <a href="contacts.html" class="button secondary">Contato</a>
  </div>
</header>

<main>
  <section data-animate>
    <h2>Principais Skills</h2>
    <div class="skills-grid">
      <div class="skill-card">
        <img src="assets/logos/powerbi.png" class="skill-icon" alt="Power BI">
        <div class="skill-name">Power BI</div>
        <div class="skill-bar-bg"><div class="skill-bar" style="width:90%;"></div></div>
      </div>
      <div class="skill-card">
        <img src="assets/logos/python.png" class="skill-icon" alt="Python">
        <div class="skill-name">Python</div>
        <div class="skill-bar-bg"><div class="skill-bar" style="width:80%;"></div></div>
      </div>
      <div class="skill-card">
        <img src="assets/logos/sql.png" class="skill-icon" alt="SQL">
        <div class="skill-name">SQL</div>
        <div class="skill-bar-bg"><div class="skill-bar" style="width:85%;"></div></div>
      </div>
      <div class="skill-card">
        <img src="assets/logos/javascript.png" class="skill-icon" alt="JavaScript">
        <div class="skill-name">JavaScript</div>
        <div class="skill-bar-bg"><div class="skill-bar" style="width:70%;"></div></div>
      </div>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
