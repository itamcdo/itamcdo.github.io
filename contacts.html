<!DOCTYPE html>

<body>

<header>
  <h1 data-animate>Contato</h1>
  <p data-animate>Entre em contato comigo via email, GitHub ou LinkedIn.</p>
</header>

<main>
  <form data-animate>
    <input type="text" placeholder="Nome" required>
    <input type="email" placeholder="Email" required>
    <textarea placeholder="Mensagem" rows="6" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <div class="buttons" data-animate>
    <a href="https://github.com/seu-usuario" class="button secondary" target="_blank">GitHub</a>
    <a href="https://linkedin.com/in/seu-usuario" class="button secondary" target="_blank">LinkedIn</a>
  </div>
</main>

<script src="script.js"></script>
</body>
