<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | Maria Ita Macêdo</title>

  <!-- Fonte -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"
  >

  <!-- Estilo global -->
  <link rel="stylesheet" href="style.css">

  <!-- Estilo específico da página -->
  <style>
    main {
      padding-top: 40px;
      padding-bottom: 60px;
    }

    h1, h2 {
      color: var(--text);
    }

    p {
      color: var(--text-secondary);
      line-height: 1.6;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 500px;
      margin: 40px auto;
    }

    label {
      font-size: 14px;
      color: var(--text-secondary);
    }

    input,
    textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      font-size: 16px;
      width: 100%;
      background: var(--card);
      color: var(--text);
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(63, 111, 209, 0.3);
    }

    button {
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.3s, transform 0.2s;
    }

    button:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-buttons a {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s, transform 0.2s;
    }

    .social-buttons a:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .social-buttons {
        flex-direction: column;
      }

      .social-buttons a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body class="contacts-page">

  <header>
    <h1 data-animate>Contato</h1>
    <p data-animate>
      Entre em contato comigo através do formulário abaixo ou pelas minhas redes profissionais.
    </p>
  </header>

  <main>
    <!-- FORMULÁRIO DE CONTATO -->
    <form id="contactForm" data-animate novalidate>
      <label for="nome">Nome</label>
      <input
        id="nome"
        type="text"
        name="nome"
        placeholder="Seu nome"
        required
      >

      <label for="email">E-mail</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="seu@email.com"
        required
      >

      <label for="mensagem">Mensagem</label>
      <textarea
        id="mensagem"
        name="mensagem"
        placeholder="Escreva sua mensagem"
        rows="5"
        required
      ></textarea>

      <button type="submit">Enviar Mensagem</button>
    </form>

    <!-- REDES SOCIAIS -->
    <div class="social-buttons" data-animate>
      <a href="https://www.linkedin.com/in/itamacdo" target="_blank" rel="noopener">
        LinkedIn
      </a>
      <a href="https://github.com/itamcdo" target="_blank" rel="noopener">
        GitHub
      </a>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
