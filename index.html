<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maria Ita Macêdo | Portfólio de Dados</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* ===== VARIÁVEIS DE COR (LIGHT / DARK) ===== */
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #111827;
      --text-secondary: #4b5563;
      --button: #111827;
      --button-text: #ffffff;
      --button-secondary: #e5e7eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card: #020617;
        --text: #e5e7eb;
        --text-secondary: #9ca3af;
        --button: #e5e7eb;
        --button-text: #020617;
        --button-secondary: #1e293b;
      }
    }

    /* ===== ESTILO GLOBAL ===== */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      background: var(--card);
    }

    h1 {
      font-size: 44px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      color: var(--text-secondary);
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }

    /* ===== FOTO DE PERFIL ===== */
    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 25px;
      border: 3px solid var(--button-secondary);
    }

    .buttons {
      margin-top: 40px;
    }

    a.button {
      display: inline-block;
      margin: 10px;
      padding: 14px 26px;
      background: var(--button);
      color: var(--button-text);
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    a.button.secondary {
      background: var(--button-secondary);
      color: var(--text);
    }

    a.button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

<header>
  <div>

    <!-- FOTO -->
    <img 
      src="assets/profile.jpg" 
      alt="Foto de Maria Ita Macêdo"
      class="profile-pic"
    />

    <h1>Maria Ita Macêdo</h1>

    <p>
      Profissional focada em análise de dados, automação de processos e desenvolvimento
      de soluções práticas utilizando SQL, Python, Power BI e Google Apps Script.
    </p>

    <div class="buttons">
      <a href="projects.html" class="button">Ver Projetos</a>
      <a href="certificates.html" class="button secondary">Certificados</a>
    </div>
  </div>
</header>

</body>
</html>
