<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills | Maria Ita Macêdo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 data-animate>Skills</h1>
  <p data-animate>
    Principais habilidades técnicas que utilizo no dia a dia para análise de dados, BI e automação.
  </p>
</header>

<main>
  <section class="skills-section" data-animate>

    <div class="skill">
      <div class="skill-name">Power BI <span>90%</span></div>
      <div class="skill-bar-bg">
        <div class="skill-bar" data-width="90"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">SQL <span>85%</span></div>
      <div class="skill-bar-bg">
        <div class="skill-bar" data-width="85"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">Python <span>80%</span></div>
      <div class="skill-bar-bg">
        <div class="skill-bar" data-width="80"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">JavaScript <span>70%</span></div>
      <div class="skill-bar-bg">
        <div class="skill-bar" data-width="70"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">Node.js <span>65%</span></div>
      <div class="skill-bar-bg">
        <div class="skill-bar" data-width="65"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">React <span>70%</span></div>
      <div class="skill-bar-bg">
        <div class="skill-bar" data-width="70"></div>
      </div>
    </div>

  </section>
</main>

<script src="script.js"></script>
</body>
</html>
