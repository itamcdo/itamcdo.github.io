<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificados | Maria Ita Macêdo</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #111827;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 80px 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .card p {
      color: #4b5563;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .card a {
      text-decoration: none;
      font-weight: 500;
      color: #2563eb;
    }
  </style>
</head>

<body>

<main>
  <h1>Certificados</h1>

  <div class="grid">

    <div class="card">
      <h3>Power BI Avançado</h3>
      <p>Modelagem de dados, DAX e dashboards analíticos.</p>
      <a href="certificates/powerbi.pdf" target="_blank">Ver certificado</a>
    </div>

    <div class="card">
      <h3>SQL para Análise de Dados</h3>
      <p>Consultas, joins, agregações e performance.</p>
      <a href="certificates/sql.pdf" target="_blank">Ver certificado</a>
    </div>

    <div class="card">
      <h3>Python para Dados</h3>
      <p>Análise, automação e scripts.</p>
      <a href="certificates/python.pdf" target="_blank">Ver certificado</a>
    </div>

  </div>
</main>

</body>
</html>
