<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills | Maria Ita Macêdo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Minhas Habilidades</h1>
  <p>Profissional focada em Data Analytics, BI, Automação e Desenvolvimento</p>
</header>

<main>
  <section>
    <h2>Programação & Automação</h2>
    <div class="skill">
      <div class="skill-name">Python</div>
      <div class="skill-bar-bg">
        <div class="skill-bar" data-width="90%" style="background:#3776AB;"><span class="tooltip">90%</span></div>
      </div>
    </div>
    <div class="skill">
      <div class="skill-name">JavaScript</div>
      <div class="skill-bar-bg">
        <div class="skill-bar" data-width="85%" style="background:#F7DF1E;"><span class="tooltip">85%</span></div>
      </div>
    </div>
    <div class="skill">
      <div class="skill-name">Node.js</div>
      <div class="skill-bar-bg">
        <div class="skill-bar" data-width="80%" style="background:#339933;"><span class="tooltip">80%</span></div>
      </div>
    </div>
  </section>

  <section>
    <h2>Ferramentas & APIs</h2>
    <span class="badge">Git</span>
    <span class="badge">GitHub</span>
    <span class="badge">Power Automate</span>
    <span class="badge">REST API</span>
    <span class="badge">Google Sheets API</span>
  </section>
