<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills | Maria Ita Macêdo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 data-animate>Skills</h1>
  <p data-animate>
    Principais habilidades técnicas com porcentagem de proficiência.
  </p>
</header>

<main>
  <section class="grid">
    <div class="skill-card" data-animate>
      <img src="assets/powerbi.png" alt="Power BI" class="skill-icon">
      <div class="skill-bar-bg">
        <div class="skill-bar" style="width:90%;"></div>
      </div>
    </div>
    <div class="skill-card" data-animate>
      <img src="assets/sql.png" alt="SQL" class="skill-icon">
      <div class="skill-bar-bg">
        <div class="skill-bar" style="width:85%;"></div>
      </div>
    </div>
    <div class="skill-card" data-animate>
      <img src="assets/python.png" alt="Python" class="skill-icon">
      <div class="skill-bar-bg">
        <div class="skill-bar" style="width:80%;"></div>
      </div>
    </div>
    <div class="skill-card" data-animate>
      <img src="assets/javascript.png" alt="JavaScript" class="skill-icon">
      <div class="skill-bar-bg">
        <div class="skill-bar" style="width:70%;"></div>
      </div>
    </div>
    <div class="skill-card" data-animate>
      <img src="assets/nodejs.png" alt="Node.js" class="skill-icon">
      <div class="skill-bar-bg">
        <div class="skill-bar" style="width:65%;"></div>
      </div>
    </div>
    <div class="skill-card" data-animate>
      <img src="assets/react.png" alt="React" class="skill-icon">
      <div class="skill-bar-bg">
        <div class="skill-bar" style="width:70%;"></div>
      </div>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
