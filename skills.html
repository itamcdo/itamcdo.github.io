<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills | Maria Ita Macêdo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 data-animate>Skills</h1>
  <p data-animate>Habilidades técnicas e ferramentas que utilizo no dia a dia.</p>
</header>

<main>
  <div class="skills-grid">
    <div class="skill-card" data-animate>
      <img src="assets/powerbi.png" alt="Power BI">
      <span>Power BI</span>
    </div>
    <div class="skill-card" data-animate>
      <img src="assets/sql.png" alt="SQL">
      <span>SQL</span>
    </div>
    <div class="skill-card" data-animate>
      <img src="assets/python.png" alt="Python">
      <span>Python</span>
    </div>
    <div class="skill-card" data-animate>
      <img src="assets/javascript.png" alt="JavaScript">
      <span>JavaScript</span>
    </div>
    <div class="skill-card" data-animate>
      <img src="assets/nodejs.png" alt="Node.js">
      <span>Node.js</span>
    </div>
    <div class="skill-card" data-animate>
      <img src="assets/react.png" alt="React">
      <span>React</span>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
