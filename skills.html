<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills | Maria Ita Macêdo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 data-animate>Habilidades Técnicas</h1>
  <p data-animate>
    Principais habilidades e ferramentas que utilizo no dia a dia para análise de dados, BI e automação.
  </p>
</header>

<main>
  <section class="skills-container">
    <!-- Skill: Power BI -->
    <div class="skill" data-animate>
      <img src="assets/powerbi.png" alt="Power BI" class="skill-icon">
      <div class="skill-name">Power BI <span class="tooltip">Avançado</span></div>
      <div class="skill-bar-bg">
        <div class="skill-bar" data-width="90"></div>
      </div>
    </div>

    <!-- Skill: SQL -->
    <div class="skill" data-animate>
      <img src="assets/sql.png" alt="SQL" class="skill-icon">
      <div class="skill-name">SQL <span class="tooltip">Avançado</span></div>
      <div class="skill-bar-bg">
        <div class="skill-bar" data-width="85"></div>
      </div>
    </div>

    <!-- Skill: Python -->
    <div class="skill" data-animate>
      <img src="assets/python.png" alt="Python" class="skill-icon">
      <div class="skill-name">Python <span class="tooltip">Avançado</span></div>
      <div class="skill-bar-bg">
        <div class="skill-bar" data-width="80"></div>
      </div>
    </div>

    <!-- Skill: JavaScript -->
    <div class="skill" data-animate>
      <img src="assets/javascript.png" alt="JavaScript" class="skill-icon">
      <div class="skill-name">JavaScript <span class="tooltip">Intermediário</span></div>
      <div class="skill-bar-bg">
        <div class="skill-bar" data-width="70"></div>
      </div>
    </div>

    <!-- Skill: Node.js -->
    <div class="skill" data-animate>
      <img src="assets/nodejs.png" alt="Node.js" class="skill-icon">
      <div class="skill-name">Node.js <span class="tooltip">Intermediário</span></div>
      <div class="skill-bar-bg">
        <div class="skill-bar" data-width="65"></div>
      </div>
    </div>

    <!-- Skill: React -->
    <div class="skill" data-animate>
      <img src="assets/react.png" alt="React" class="skill-icon">
      <div class="skill-name">React <span class="tooltip">Intermediário</span></div>
      <div class="skill-bar-bg">
        <div class="skill-bar" data-width="70"></div>
      </div>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
