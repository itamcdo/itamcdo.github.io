<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificados | Maria Ita Macêdo</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f9fafb;
      color: #111827;
    }

    header {
      background: #ffffff;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    header p {
      color: #4b5563;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .card h3 {
      margin: 0 0 8px 0;
    }

    .card span {
      color: #6b7280;
      font-size: 14px;
    }

    a.button {
      padding: 10px 18px;
      background: #111827;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 10px;
    }

    a.button:hover {
      background: #000000;
    }

    .back {
      margin-top: 50px;
      text-align: center;
    }

    .back a {
      color: #111827;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>Certificados</h1>
    <p>Formação contínua em dados, tecnologia e automação</p>
  </header>

  <!-- CONTEÚDO -->
  <main class="container">

    <!-- CERTIFICADO 1 -->
    <div class="card">
      <div>
        <h3>Google Data Analytics</h3>
        <span>Google • Coursera</span>
      </div>

      <a class="button"
         href="certificates/certificado-google-data.pdf"
         target="_blank">
        Abrir PDF
      </a>
    </div>

    <!-- CERTIFICADO 2 -->
    <div class="card">
      <div>
        <h3>SQL para Análise de Dados</h3>
        <span>Alura</span>
      </div>

      <a class="button"
         href="certificates/certificado-alura-sql.pdf"
         target="_blank">
        Abrir PDF
      </a>
    </div>

    <!-- CERTIFICADO 3 -->
    <div class="card">
      <div>
        <h3>Power BI para Business Intelligence</h3>
        <span>Plataforma Online</span>
      </div>

      <a class="button"
         href="certificates/certificado-powerbi.pdf"
         target="_blank">
        Abrir PDF
      </a>
    </div>

    <!-- VOLTAR -->
    <div class="back">
      <a href="index.html">← Voltar para o início</a>
    </div>

  </main>

</body>
</html>
